<!DOCTYPE html>
<html>

	<body>
		<h1>在 v-for 里使用对象</h1>
		<p>用 v-for 来遍历一个对象的 property。</p>
		<p>也可以提供第二个的参数为 property 名称 (也就是键名)：</p>
		<p>还可以用第三个参数作为索引：</p>
		<ul id="v-for-object">
			<li v-for="(value,name,index) in objects">{{index}} - {{name}} - {{value}}</li>
		</ul>
		<p>在遍历对象时，会按 Object.keys() 的结果遍历，但是不能保证它的结果在不同的 JavaScript 引擎下都一致。</p>
		
		<!-- ==========================内容脚本分界线=============================== -->
		<script src="vue-2.7.14.js"></script>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#v-for-object',
				data:{
					objects:{
						title: 'How to do lists in Vue',
						author: 'Jane Doe',
						publishedAt: '2016-04-10'
					}
				}
			})
		</script>
		
	</body>
</html>
