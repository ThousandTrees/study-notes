<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			深入渲染函数之前，了解一些浏览器的工作原理是很重要的。以下面这段 HTML 为例：
		 -->
		 
		 <div>
		   <h1>My title</h1>
		   Some text content
		   <!-- TODO: Add tagline -->
		 </div>
		 
		 <!-- 当浏览器读到这些代码时，它会建立一个“DOM 节点”树来保持追踪所有内容，如同你会画一张家谱树来追踪家庭成员的发展一样。 -->
		 <img src="image/dom-tree.png" alt="">
		 
		 <!-- 每个元素都是一个节点。每段文字也是一个节点。甚至注释也都是节点。一个节点就是页面的一个部分。就像家谱树一样，每个节点都可以有孩子节点 (也就是说每个部分可以包含其它的一些部分)。-->
	</head>
	<body>
		<hr>
		<div id="app">
			<h1>{{blogTitle}}</h1>
			<hr>
			<h-base :blogTitle="'你好'"></h-base>
			
		</div>
		<script src="../statics/vue-2.7.14.js"></script>
		<script type="text/javascript">
			Vue.component('h-base',{
				render(createElement){
					return createElement('h1',this.blogtitle)
				},
				props:{
					blogtitle:{
						type:String,
						required:true
					}
				}
			})
			
			let vm=new Vue({
				el:'#app',
				data:{
					title:'vue',
					blogTitle :'hello world'
				}
			})
		</script>
	</body>
</html>
