	<body>
		<div id="app">

		<script src="../statics/vue-2.7.14.js"></script>
		<script type="text/javascript">
			//函数简写
			/* 
			只调用bind和update钩子函数，不关心其他钩子。可以按照下面的方式缩写
			 */

			  el.style.backgroundColor = binding.value
			})
