<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--
			 混入 (mixin) 提供了一种非常灵活的方式，来分发 Vue 组件中的可复用功能。一个混入对象可以包含任意组件选项。当组件使用混入对象时，所有混入对象的选项将被“混合”进入该组件本身的选项。
			 -->
			
			<!-- 
				调用:component.hello()
			 -->
		</div>
		<script src="../statics/vue-2.7.14.js"></script>
		<script type="text/javascript">
			
			
			
			
			let myMixin={
				created(){
					this.hello();
				},
				methods:{
					hello () {
					      console.log('hello from mixin!')
					}
				}
			}
			
			let Componet=Vue.extend({
				mixins:[myMixin]
			})
			
			let componet=new Componet();
			
			
			let vm=new Vue({
				el:'#app',
				data:{
					
				}
			})
		</script>
	</body>
</html>
