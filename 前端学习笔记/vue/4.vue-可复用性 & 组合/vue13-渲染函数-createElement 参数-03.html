<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--

	</head>
	<body>
		<div id="app">
			<uique-test></uique-test>
		</div>
		<script src="../statics/vue-2.7.14.js"></script>
		<script type="text/javascript">
			//组件树中的所有 VNode 必须是唯一的。这意味着，下面的渲染函数是不合法的：
			Vue.component('uique-test',{
				render: function (createElement) {
				  let myParagraphVNode = createElement('p', 'hi')
				  return createElement('div', [
				    // 错误 - 重复的 VNode
				    myParagraphVNode, myParagraphVNode
				  ])
				}
			})
			
			//若真的需要重复很多次的元素/组件，你可以使用工厂函数来实现。例如，下面这渲染函数用完全合法的方式渲染了 20 个相同的段落：
			/* Vue.component('factory-function-test',{
				render: function (createElement) {
				  return createElement('div',
				    Array.apply(null, { length: 20 }).map(function () {
				      return createElement('p', 'hi')
				    })
				  )
				}
			}) */
			
			let vm=new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
