<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input v-focus>
		</div>
		
		<script src="../statics/vue-2.7.14.js"></script>
		<script type="text/javascript">
			
			//全局注册自定义指令
			/* Vue.directive('focus', {
			  // 当被绑定的元素插入到 DOM 中时……
			  inserted: function (el) {
			    // 聚焦元素
			    el.focus()
			  }
			}) */
			
			
			new Vue({
				el:'#app',
				data:{
					
				},
				//局部注册自定义指令
				directives: {
				  focus: {
				    inserted: function (el) {
				      el.focus()
				    }
				  }
				}
			})
		</script>
	</body>
</html>
