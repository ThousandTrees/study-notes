<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Prop 的大小写 (camelCase vs kebab-case)</h1>
		<div id="app">
			<!-- 在 HTML 中是 kebab-case 的 -->
			<blog-post post-title="hello!"></blog-post>
			<!-- 使用字符串模板时，那么这个限制就不存在了。 -->
		</div>
		
		<!-- ===========================================内容脚本分界线=========================================== -->
		<script src="../statics/vue-2.7.14.js"></script>
		<script>
			Vue.component('blog-post', {
			  // 在 JavaScript 中是 camelCase 的
			  props: ['postTitle'],
			  template: '<h3>{{ postTitle }}</h3>'
			})
			
			let vm=new Vue({
				el:'#app',
			})
		</script>
	</body>
</html>
